
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>{{dong.동아리명}} 정보</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/carousel/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .backkey_area {
            background-color: RGB(33, 37, 41);
        }

        .backkey {
            text-decoration: none;
            color: white;
        }

        .container_marketing {
            margin-top: 25%;
            text-align: center;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .club_name {
            margin-top: 0.7em;
            margin-bottom: 1.1em;
            padding: 0.1em;
        }

        .club_intro_text {
            margin-top: 0.7em;
            margin-bottom: 1em;
            padding: 0.1em;
        }

        .club_intro_img {
            margin-top: 0.3em;
            margin-bottom: 1em;
            padding: 0.1em;
        }

        /*@media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }*/
    </style>

</head>

<body>
    <span class="backkey_area">
        <a href="/blog/dongari/" class="backkey">뒤로가기</a>
    </span>
    <header>
        {% include 'blog/navbar.html' %}
    </header>
    <main>
        <div class="container_marketing">
            <!-- Three columns of text below the carousel -->
            <div class="row">
                <div class="col-lg-4">
                    <div>
                        {% if dong.동아리로고 %}
                        <img class="bd-placeholder-img rounded-circle" width="140" height="140" src="{{dong.동아리로고.url}}" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false">
                            <rect width="100%" height="100%" fill="#777"/><text x="50%" y="50%" fill="#777" dy=".3em"></text></svg>
                    </svg>
                        {% endif %}
                    </div>

                    <h2 class="club_name">{{dong.동아리명}}</h2>
                    <div class="club_intro_text">
                        <p>{{dong.동아리내용}}</p>
                    </div>
                    {% if dong.활동사진 %}
                    <div class="club_intro_img">
                        <img class="img-fluid rounded" src="{{dong.활동사진.url}}">
                    </div>
                    {% endif %}
                </div><!-- /.col-lg-4 -->
            </div>
        </div>
    </main>
        
</body>
<footer>
    {% include 'blog/footer.html' %}

</footer>
</html>
